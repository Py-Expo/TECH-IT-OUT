<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcycled Treasures - Image Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Image slider styles */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .slider-wrapper {
      position: relative;
      overflow: hidden;
    }

    .image-list {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .image-item {
      width: 100%;
      height: 300px; /* Adjust image height as needed */
      object-fit: cover; /* Scales image to fit container */
    }

    .prev-btn,
    .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border: none;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }

    /* Scrollbar styles */
    .slider-scrollbar {
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .scrollbar-track {
      background-color: #ddd;
      height: 5px;
      border-radius: 2px;
    }

    .scrollbar-thumb {
      background-color: #333;
      height: 100%;
      border-radius: 2px;
      transition: left 0.2s ease-in-out;
    }
  </style>
</head>
