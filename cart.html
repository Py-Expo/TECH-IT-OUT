<div class="cart-container">
    <h2 class="cart-title">Shopping Cart</h2>
    <ul class="cart-list">
        <li class="cart-item">
            <div class="cart-item-img">
                <img src="D:\front end\shoppie\assets\images\product-1.png" alt="Pure Garment Dyed Cotton Shirt" width="100">
            </div>
            <div class="cart-item-details">
